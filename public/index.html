<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rom X Game Results</h1>
    <button id="testButton">Play Game</button>
    <div class="result" id="result">
        Click the button to play a game round.
    </div>
</div>

<!-- Balloon Container -->
<div id="balloonContainer" class="hidden"></div>

<!-- Winning Sound -->
<audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
    const testButton = document.getElementById("testButton");
    const resultDiv = document.getElementById("result");
    const balloonContainer = document.getElementById("balloonContainer");
    const winSound = document.getElementById("winSound");

    testButton.addEventListener("click", async () => {
        try {
            const response = await fetch("http://localhost:3000/game/result", {
                method: "GET",
            });

            if (!response.ok) {
                throw new Error("Failed to fetch game result");
            }

            const data = await response.json();
            resultDiv.innerHTML = `
                <p><strong>Result:</strong> ${data.result}</p>
                <p><strong>Win Amount:</strong> ${data.winAmount}</p>
<!--                <p><strong>Clears:</strong> ${data.clears}</p>-->
<!--                <p><strong>Free Games:</strong> ${data.freeGames}</p>-->
            `;

            if (data.result === "win") {
                triggerCelebration();
            }
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    });

    function triggerCelebration() {
        // Play the winning sound
        winSound.currentTime = 0;
        winSound.play();

        // Show balloons
        balloonContainer.innerHTML = "";
        balloonContainer.classList.remove("hidden");
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.backgroundColor = getRandomColor();
            balloon.style.animationDuration = `${3 + Math.random() * 2}s`;
            balloonContainer.appendChild(balloon);
        }

        // Hide balloons after animation
        setTimeout(() => {
            balloonContainer.classList.add("hidden");
        }, 4000);
    }

    function getRandomColor() {
        const colors = ["#ff6347", "#ffcc00", "#87ceeb", "#32cd32", "#ba55d3"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>
</body>
</html>
